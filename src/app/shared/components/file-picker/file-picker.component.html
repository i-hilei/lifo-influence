<section class="file-picker">
    <section class="file-picker-content" *ngIf="type === 'preview'">
        <section *ngFor="let file of files" [file]="file" class="media" filePreview>
            <section (click)="removeFile(file)" class="close-btn">
                <i nz-icon nzTheme="outline" nzType="close"></i>
            </section>
            <section *ngIf="showProgressBar" class="progress-bar">
                <!-- Uploaded file will show success -->
                <nz-progress
                    *ngIf="!isFileType(file)"
                    [nzPercent]="100"
                    [nzShowInfo]="false"
                    nzSize="small"
                    nzStatus="active"
                ></nz-progress>

                <!-- To upload file -->
                <nz-progress
                    *ngIf="isFileType(file)"
                    [nzPercent]="fileProgressMap.get(file)"
                    [nzShowInfo]="false"
                    nzSize="small"
                    nzStatus="active"
                ></nz-progress>
            </section>
        </section>
        <section (click)="clickAdd()" *ngIf="selectable" class="add-file">
            <section class="border">
                <i nz-icon nzTheme="outline" nzType="plus"></i>
            </section>
        </section>
    </section>

    <section (click)="clickAdd()" *ngIf="type === 'button'">
        <button>{{buttonLabel}}</button>
    </section>

    <input (change)="fileChange($event)" [accept]="accept" [multiple]="multiple" class="file-input" style="display: none"
           type="file"/>
</section>
